{% extends 'base.html' %}
{% load staticfiles %}
{% block  center_column %}
    <div class="row" style="background-color: #f1f5f8">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <img style="padding-left:20px;padding-top:40px;padding-bottom:50px;" src="{% static 'img/right.png' %}" > <font style="font-size:26px ;padding-left: 10px">充值成功！</font>
        </div>

    </div>
    <div class="row" style="padding: 20px">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <table class="table">
                <thead>
                <tr  style="font-size: 16px">
                    <th>账户余额:
                        <font style="color: #3d89d4">
                                {{ user_info.user_balance }}
                        </font>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        账户:
                        <font style="color: #fdb82f">
                                <a>{{ user_info.username }}</a>
                        </font>
                    </th>
                </tr>
                </thead>
                <tr style="font-size: 14px;">
                    <td>
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1 none-padding" >
                                订单号:
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
                                {{ order_info.order_number }}
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1 none-padding" >
                                充值金额:
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
                                {{ order_info.cash_amount }}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default" style="margin-left: 0px" onclick="location.href='{{ center_url }}&m=invoice'">开发票</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div class="row" style="background-color:#404040 ;padding:29px">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-warning" style="padding: 10px 20px;font-size: 16px;" onclick="window.close()">关闭窗口</button>
        </div>
    </div>
{% endblock %}
